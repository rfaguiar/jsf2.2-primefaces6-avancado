<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usúario</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Usúario</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
					<p:commandButton value="Salvar" id="botaoSalvar"/>				
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuario"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="80" maxlength="80"/>
				
				<p:outputLabel value="E-mail" for="email"/>
				<p:inputText id="email" size="80" maxlength="80"/>
				
				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" size="20" maxlength="20"/>
			</p:panelGrid>
			
			<p:panelGrid columns="2">
			
				<p:selectOneMenu>
					<f:selectItem itemLabel="Administradores"/>
				</p:selectOneMenu>
				
				<p:commandButton value="Adicionar endereço"/>	
			
			</p:panelGrid>
			<p:dataTable id="pedidoTable" value="#{cadastroUsuarioBean.grupos}" var="grupo"
				style="margin-top: 20px" emptyMessage="Nenhum Grupo encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Grupo" >
					<h:outputText value="Auxiliares"/>
				</p:column>
				<p:column style="text-align: center; width: 50px">
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"/>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de grupo" message="Tem certeza que deseja excluir o grupo?"
	    		widgetVar="confirmacaoExclusao">
	    		<p:button value="Não" onclick="PF('confirmacaoExclusao').hide()" />
	    		<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide()" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
